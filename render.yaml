services:
  - type: web
    name: brayne-timesheet
    env: node
    buildCommand: docker build -t brayne-timesheet .
    startCommand: docker run -p $PORT:3000 brayne-timesheet
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
